<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioCrud</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <ul>
        <li><a href="#">Agregar Informacion Cliente</a></li> <!-- Elemento de lista con un enlace -->
    </ul>

    <form> <!-- Formulario para agregar información de cliente -->
        <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        <!-- Campo de texto para el nombre -->

        <label for="email">Email:</label> <!-- Etiqueta para el campo de email -->
        <input type="email" id="email" name="email" placeholder="Ingresa tu email">
        <!-- Campo de texto para el email -->

        <button type="submit">Guardar</button> <!-- Botón para guardar los datos -->
    </form>

    <ul id="tareas-list"> <!-- Lista para mostrar las tareas -->

        <li> <!-- Elemento de lista -->
            <span>Nombre de la tarea</span> <!-- Texto de la tarea -->
            <span>Email de la tarea</span> <!-- Texto de la tarea -->
            <button class="eliminar-btn">Eliminar</button> <!-- Botón para eliminar la tarea -->
        </li>
    </ul>

    <script src="assets/Scripts/app.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
